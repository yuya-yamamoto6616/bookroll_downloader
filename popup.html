<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 220px; 
      padding: 15px;
      text-align: center; 
      font-family: Arial, sans-serif;
    }
    h3 {
      margin: 0 0 15px 0;
      color: #333;
    }
    button { 
      width: 100%; 
      padding: 12px; 
      font-size: 14px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #startDownload {
      background-color: #4CAF50;
      color: white;
    }
    #startDownload:hover {
      background-color: #45a049;
    }
    .info {
      font-size: 11px;
      color: #666;
      margin-top: 10px;
      padding: 8px;
      background-color: #f0f0f0;
      border-radius: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h3>📚 BookRoll Downloader</h3>
  <button id="startDownload">全ページPDF化</button>
  <div class="info">
    ✅ PDF自動作成<br>
  </div>
  <script src="popup.js"></script>
</body>
</html>
